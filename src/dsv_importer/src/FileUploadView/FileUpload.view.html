<div class="file-upload">
  <div class="columns is-vcentered">
    <div class="column is-narrow">
      <section class="hero">
        <div class="hero-body">
          <div class="is">
            <h1 class="title has-text-centered">
              Dataset Importer
            </h1>
            <h2 class="subtitle has-text-centered">
              Prepare your dataset
            </h2>

            <div class="file is-centered has-name is-boxed">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a datasetâ€¦
                  </span>
                </span>
                <span class="file-name has-text-centered">
                  ...
                </span>
              </label>
            </div>

            <div class="field has-text-centered">
              <label class="label">Select Delimiter</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select class="delimiter">
                    <option value=";">Semicolon ;</option>
                    <option value=",">Comma ,</option>
                    <option value=" ">Space</option>
                    <option value="\t">Tab \t</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="column input-form">
      <div class="columns is-vcentered is-centered">
        <div class="column is-half">
          <div class="field">
            <label class="label">Full Name*</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Full name"
                name="fullname"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Email ID*</label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="abc@example.com"
                name="email"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Dataset Name*</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Dataset Name"
                name="dataset"
              />
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">Authors</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="List of Authors"
                name="authors"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea
                class="textarea resize-none"
                placeholder="Enter dataset description..."
                rows="4"
                name="description"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button id="submit-btn" class="button">Upload</button>
          <article class="message is-warning is-small">
            <div class="message-body">
              The uploaded dataset will be publicly available. If you want a
              private version, clone the repository and add your dataset to the
              data folder.
            </div>
          </article>
        </div>
      </div>

      <div class="notification is-warning is-hidden"></div>
    </div>
  </div>
</div>
